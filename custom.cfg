route[AUTH]{
    if is_method("REGISTER")||(from_uri==myself){
    if(!auth_check("$fd", "subscriber", "1")){
        auth_challenge("$fd", "0");
        exit;
    }
    consume_credentials();
}
}


route[REGISTRAR]{
    if(!is_method("REGISTER")) return;
    if(af==INET6) {
        setbflag(FLB_IPV6);    
        setflag(FLT_NATS);     
    }
    else {
        setbflag(FLB_V4V6);    
        setflag(FLT_NATS);     
    }

    if (!save("location"))
        sl_reply_error();
} 


route[NATMANAGE]{
    force_rport();
    if is_request() && is_method("REGISTER"){
    fix_nated_register();
    return;
    }
}

route[LOCATION]{
    if(!lookup("location")){
        //send_reply("404", "Not Found");
        return(-1);
        }
    return(1);
}

route[RELAY]{
    if(!t_is_set("branch_route"))t_on_branch("MANAGE_BRANCH");
    if(!t_relay()){
        sl_reply_error();
    }
    exit;
}

route[ROUTING]{
    if(is_method("INVITE")&&!has_totag()){
        remove_hf("Route");
        record_route();
    }
}

route[WITHINDLG]{
    if(!has_totag())return(-1);
    if(loose_route())return(1);
    if(is_method("ACK")){
        if(t_check_trans()){
            return(1);
            }else{
                exit;
            }
    }
    sl_send_reply("404","Not here");
    exit;
}

route[CANCELING]{
    if(is_method("CANCEL")){
        if(!t_check_trans()){
            exit;
        }
    }
}

route[SDPMANAGE]{
    if($rb==$null||$rb==""){
        return;
    }
    if(is_request() && is_method("BYE"))||(is_reply()&&$rs>299){
        xlog("DATA $fu $ru");
        rtpengine_manage();
        return;
    }
    rtpengine_manage("replace-origin replace-session-connection SIP-source-address");
}


